import:
 - ~/.config/alacritty/themes/tokyo-night.yaml

window:
  dimensions:
    columns: 108
    lines: 26

  opacity: 0.85
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 10

shell:
  program: /bin/fish

cursor:
  style:
    shape: Underline
    blinking: On

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
